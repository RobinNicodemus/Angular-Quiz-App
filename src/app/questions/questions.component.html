<div *ngIf="quiz && !questions" class="spinner-grow text-primary"></div>

<div class="quiz" *ngIf="questions">
    <div class="questions_container">
        <div class="questions" *ngIf="!showResults">
            <app-question-form [question]="questions[currentQuestionIndex]" (onChoiceMade)="updateChoice($event)">
            </app-question-form>
            <mat-divider></mat-divider>
            <button mat-raised-button color="primary" (click)="nextOrViewResults()"
                [disabled]="!answers.values[currentQuestionIndex]">{{currentQuestionIndex === questions.length - 1 ? 'View results' : 'Next'}}
            </button>
        </div>
        <div>{{answers.values}}</div>
        <app-results *ngIf="showResults" [answers]="answers" [questions]="questions"></app-results>
    </div>
</div>
