<div class="quiz" *ngIf="question">
  <h1>{{question.label}}</h1>
  <form [formGroup]="form">
    <mat-radio-group class="form-group" formControlName="choice" aria-label="Select an option">
      <mat-radio-button *ngFor="let choice of question.choices" [value]="choice">
        {{choice.value}}</mat-radio-button>
    </mat-radio-group>

  </form>
</div>
